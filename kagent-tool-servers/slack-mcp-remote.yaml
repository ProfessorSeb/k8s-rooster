apiVersion: kagent.dev/v1alpha2
kind: RemoteMCPServer
metadata:
  name: slack-mcp-agentgateway
  namespace: kagent
spec:
  description: "Slack MCP tools via AgentGateway (mcp-slack-gateway-proxy)"
  protocol: STREAMABLE_HTTP
  url: http://mcp-slack-gateway-proxy.agentgateway-system.svc.cluster.local:8079/mcp/slack
  timeout: 30s
  sseReadTimeout: 5m0s
  terminateOnClose: true
  headersFrom:
  - name: Authorization
    value: "Bearer agentgateway-internal"
