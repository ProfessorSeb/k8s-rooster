apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: agentgateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        command:
          - /otelcol-contrib
        args:
          - --config=/etc/otelcol-config.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/otelcol-config.yaml
          subPath: config.yaml
        ports:
        - containerPort: 4317
          name: grpc
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: otel-collector-config