apiVersion: v1
kind: Service
metadata:
  name: mcp-server-everything
  namespace: agentgateway-system
  labels:
    app: mcp-server-everything
  annotations:
    # Optional: Change the default MCP path if needed
    # kgateway.dev/mcp-path: "/custom-mcp-path"
spec:
  selector:
    app: mcp-server-everything
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
    appProtocol: kgateway.dev/mcp
  type: ClusterIP