apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw-mcp
  namespace: agentgateway-system
  labels:
    app: excalidraw-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excalidraw-mcp
  template:
    metadata:
      labels:
        app: excalidraw-mcp
    spec:
      containers:
      - name: excalidraw-mcp
        image: ghcr.io/yctimlin/mcp_excalidraw:latest
        ports:
        - containerPort: 3001
        env:
        - name: EXPRESS_SERVER_URL
          value: "http://172.16.10.173:5000"
        - name: ENABLE_CANVAS_SYNC
          value: "true"
        - name: MCP_TRANSPORT_MODE
          value: "http"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"