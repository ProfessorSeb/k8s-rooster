apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kagent
  namespace: argocd
spec:
  destination:
    namespace: kagent
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kagent-enterprise
    repoURL: us-docker.pkg.dev/solo-public/kagent-enterprise-helm/charts
    targetRevision: 0.3.4
    helm:
      valuesObject:
        providers:
          default: openAI
          openAI:
            apiKeySecretRef: kagent-openai
            apiKeySecretKey: OPENAI_API_KEY
        otel:
          tracing:
            enabled: true
            exporter:
              otlp:
                endpoint: solo-enterprise-ui.kagent.svc.cluster.local:4317
                insecure: true
        controller:
          enabled: true
        kmcp:
          enabled: true
        kagent-tools:
          enabled: true
          tools:
            grafana-mcp:
              enabled: true
            querydoc:
              enabled: true
        agents:
          k8s-agent:
            enabled: true
          kgateway-agent:
            enabled: true
          observability-agent:
            enabled: false
          helm-agent:
            enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
