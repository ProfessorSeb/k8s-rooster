# Example: External Secrets Operator with HashiCorp Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llm-api-keys
  namespace: agentgateway-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: openai-secret
    creationPolicy: Owner
  data:
  - secretKey: Authorization
    remoteRef:
      key: kv/llm-keys
      property: openai_key

---
# Or with AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret  
metadata:
  name: anthropic-key
  namespace: agentgateway-system
spec:
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: anthropic-secret
  data:
  - secretKey: Authorization
    remoteRef:
      key: llm/anthropic-key
      property: api_key