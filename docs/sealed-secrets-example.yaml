# Install Sealed Secrets Controller:
# kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/controller.yaml

# Create sealed secrets that can be stored in Git safely:
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: openai-secret
  namespace: agentgateway-system
spec:
  encryptedData:
    Authorization: AgAR5S9...encrypted...base64...data...here...
  template:
    metadata:
      name: openai-secret
      namespace: agentgateway-system
    type: Opaque

# To create sealed secrets:
# echo -n "Bearer sk-your-real-key" | kubectl create secret generic openai-secret \
#   --dry-run=client --from-file=Authorization=/dev/stdin -o yaml | \
#   kubeseal -o yaml > sealed-openai-secret.yaml